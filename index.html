<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Notes</title>
</head>
<body>

<div class="container">

    <h1>My Notes</h1>
    <p class="subtitle">Capture ideas instantly</p>

    <div class="live-notes">
        <span id="notes-count">0 notes</span>
    </div>

    <div class="input-section">
        <input type="text" id="note-title" placeholder="Note title..." autocomplete="off">
        <button id="save-btn" type="button">Save Note</button>
        <input type="text" id="note-description" placeholder="Write your note..." autocomplete="off">
    </div>

    <ul class="note-list" id="note-list"></ul>

    <div class="empty-state">
        <p>No notes yet ğŸ“</p>
        <small>Create one to get started</small>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
